server:
  port: 9094

mybatis:
  mapper-locations: classpath:mapper/*.xml  #注意：一定要对应mapper映射xml文件的所在路径
  type-aliases-package: com.example.zgr.model  # 注意：对应实体类的路径
spring:
#  mvc:
#    view:
#      prefix: /templates/
#      suffix: .html
  datasource: #配置数据源四要素
    url: jdbc:mysql://localhost:3306/clouddemo?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
#    mvc:
#      view:
#        prefix: /webapp/WEB-INF/
#        suffix: .jsp
  application: #服务名称
    name: microservicecloud-dept
    dbcp2:
      min-idle: 5                                           # 数据库连接池的最小维持连接数
      initial-size: 5                                       # 初始化连接数
      max-total: 5                                          # 最大连接数
      max-wait-millis: 200                                  # 等待连接获取的最大超时时间
eureka:
  client: #客户端注册进eureka服务列表内
    service-url:
      #defaultZone: http://localhost:7001/eureka
       defaultZone: http://localhost:9001/eureka/
  instance:
    prefer-ip-address: true     #访问路径可以显示IP地址

info:
  app.name:  provider_zgr
  author: zgr