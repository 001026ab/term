<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>

		<div th:insert="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

                <div th:insert="~{commons/commons::siderBar(flag='main.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
                    <h2><a class="btn btn-success btn-sm" th:href="@{/pdl/add}">添加教师</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>教师编号</th>
									<th>教师姓名</th>
									<th>性别</th>
									<th>年龄</th>
									<th>住址</th>
                                    <th>操作</th>
                                </tr>
							</thead>
							<tbody>
								<tr th:each="list:${teacherlist}">
									<td th:text="${list.getTid()}"></td>
									<td th:text="${list.getTname()}"></td>
									<td th:text="${list.getTsex()}"></td>
									<td th:text="${list.getTage()}"></td>
									<td th:text="${list.getTaddress()}"></td>
									<td>
										<a class="btn btn-info btn-sm" th:href="@{/pdl/update?id(id=${list.getTid()})}">编辑</a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/pdl/delteacher?id(id=${list.getTid()})}">删除</a>
                                    </td>
                                </tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>


	</body>

</html>
