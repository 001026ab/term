<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Dashboard Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">

</head>

<body>

<div th:insert="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row" th:object="${teacher}">

        <div th:insert="~{commons/commons::siderBar(flag='pingjiaoshi.html')}"></div>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
            <h2>教师姓名：<a class="btn btn-info" th:text="*{name}"></a></h2>
            <form class="form-horizontal" th:action="@{/add(id=*{id})}" method="post">
            <div class="table-responsive">
                <table class="table table-striped table-sm">
                    <thead>
                    <tr>
                        <th>评价号</th>
                        <th>一级指标</th>
                        <th>评价内容</th>
                        <th>分数（0-10分）</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>课前准备</td>
                        <td>仪表端庄，讲课有激情，精神饱满，表达清晰</td>
                        <td><input type="text" class="form-control" name="a"  id="a" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>教学素养</td>
                        <td>讲课有感染力，能激发学生的兴趣，课堂氛围活跃，能吸引学生注意力</td>
                        <td><input type="text" class="form-control" name="b"  id="b" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>教学素养</td>
                        <td>能用普通话和专业外语</td>
                        <td><input type="text" class="form-control" name="c"  id="c" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">4</th>
                        <td>教学方法</td>
                        <td>对问题的阐述深入浅出，有启发性</td>
                        <td><input type="text" class="form-control" name="d"  id="d" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">5</th>
                        <td>教学内容</td>
                        <td>讲解精炼准确，重点突出，思路清晰</td>
                        <td><input type="text" class="form-control" name="e"  id="e" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">6</th>
                        <td>教学内容</td>
                        <td>教学内容充实，信息量大</td>
                        <td><input type="text" class="form-control" name="f"  id="f" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">7</th>
                        <td>教学内容</td>
                        <td>内容创新、有实用性</td>
                        <td><input type="text" class="form-control" name="g"  id="g" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">8</th>
                        <td>教学内容</td>
                        <td>与教材相结合</td>
                        <td><input type="text" class="form-control" name="h"  id="h" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">9</th>
                        <td>教学内容</td>
                        <td>教学内容拓展，贴切实际</td>
                        <td><input type="text" class="form-control" name="i"  id="i" placeholder="请输入分数"/></td>
                    </tr>
                    <tr>
                        <th scope="row">10</th>
                        <td>课后</td>
                        <td>有针对性的练习以及作业</td>
                        <td><input type="text" class="form-control" name="j"  id="j" placeholder="请输入分数"/></td>
                    </tr>
                    </tbody>
                </table>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="提交" class="btn btn-info" />
                        &nbsp; &nbsp; &nbsp;
                        <input type="reset" value="重置" class="btn btn-info" />
                    </div>

                </div>
            </div>
            </form>
        </main>

    </div>
</div>


</body>

</html>
