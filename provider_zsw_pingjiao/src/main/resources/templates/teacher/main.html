<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>

		<div th:insert="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

                <div th:insert="~{commons/commons::siderBar(flag='main.html')}"></div>

				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<h2><a class="btn btn-success btn-sm">评教列表</a></h2>
					<div class="table-responsive">
						<table class="table table-striped table-sm">

							<thead>
							<tr>
								<th>授课老师姓名</th>
								<th>课程</th>
								<th>操作</th>
								<th>状态</th>
							</tr>
							</thead>
							<tbody>
							<tr  th:each="teacher : ${teacheres}">
								<th scope="row" th:text="${teacher.name}">1</th>
								<td th:text="${teacher.course}">neo</td>
								<td><a th:href="@{/topj(id=${teacher.id})}">评教</a></td>
								<td class="text-danger" th:text="${teacher.zhuangtai}">n</td>
							</tr>
							</tbody>

						</table>
					</div>
				</main>
			</div>
		</div>


	</body>

</html>
