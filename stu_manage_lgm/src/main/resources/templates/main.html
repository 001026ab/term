<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>Dashboard Template for Bootstrap</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">


		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>

		<div th:insert="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

                <div th:insert="~{commons/commons::siderBar(flag='main.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>学生编号</th>
									<th>学生姓名</th>
									<th>性别</th>
									<th>出生日期</th>
									<th>民族</th>
                                    <th>班级</th>
									<th>状态</th>
									<th>所在系</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="list:${stulist}">
									<td th:text="${list.getStudentNo()}"></td>
									<td th:text="${list.getStudentName()}"></td>
									<td th:text="${list.getSex()}"></td>
									<td th:text="${#dates.format(list.getBirthday(),'yyyy-MM-dd')}"></td>
									<td th:text="${list.getStdnative()}"></td>
									<td th:text="${list.getClassNo()}"></td>
<!--									<td th:text="${list.getStustatus()}"></td>-->
									<td th:if="${list.getStustatus()}==0">在读</td>
									<td th:if="${list.getStustatus()}==1">休学</td>
									<td th:if="${list.getStustatus()}==2">退学</td>

									<td th:text="${list.getStuPart()}"></td>

									<td>
										<a class="btn btn-info btn-sm" th:href="@{/lgm/update?id(id=${list.getStudentNo()})}">编辑</a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/lgm/delstu?id(id=${list.getStudentNo()})}">删除</a>
                                    </td>
                                </tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>


	</body>

</html>
