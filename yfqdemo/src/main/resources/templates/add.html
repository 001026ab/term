<!DOCTYPE html>

<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>添加课程信息</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/dashboard.css}" rel="stylesheet">
</head>

<body>

<div th:insert="~{commons/commons::topbar}"></div>

<div class="container-fluid">
    <div class="row">

        <div th:insert="~{commons/commons::siderBar(flag='list.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">


            <form class="form-horizontal" th:action="@{/yfq/doadd}" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">课程编号</label>
                    <div class="col-sm-12">
                        <input type="text" name="cno" class="form-control" id="inputEmail2" >
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">课程姓名</label>
                    <div class="col-sm-12">
                        <input type="text" name="cname" class="form-control" id="inputEmail3" value="java">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">任课老师</label>
                    <div class="col-sm-12">
                        <input type="text" name="tname" class="form-control" id="inputPassword4" value="张三">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">课程时长</label>
                    <div class="col-sm-12">
                        <input type="text" name="ctime" class="form-control" id="inputPassword5" value="25">
                    </div>
                </div>
                <div class="form-group" hidden>
                    <label for="inputPassword3" class="col-sm-2 control-label"></label>
                    <div class="col-sm-12">
                        <input type="date" name="dirth" class="form-control" id="inputPassword3" placeholder="" >
                    </div>
                </div>
                <div class="form-group">
                    <button class="btn btn-success" type="submit">提交</button>
                </div>
            </form>



        </main>
    </div>
</div>



</body>

</html>
