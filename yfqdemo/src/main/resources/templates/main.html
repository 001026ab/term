<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta name="description" content="">
		<meta name="author" content="">

		<title>展示课程列表</title>
		<!-- Bootstrap core CSS -->
		<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

		<!-- Custom styles for this template -->
		<link th:href="@{/css/dashboard.css}" rel="stylesheet">

	</head>

	<body>

		<div th:insert="~{commons/commons::topbar}"></div>

		<div class="container-fluid">
			<div class="row">

                <div th:insert="~{commons/commons::siderBar(flag='main.html')}"></div>
				<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
					<div class="table-responsive">
						<table class="table table-striped table-sm">
							<thead>
								<tr>
									<th>课程编号</th>
									<th>课程名称</th>
									<th>任课老师</th>
									<th>课程时长（课时）</th>
                                    <th>操作</th>
                                </tr>
							</thead>
							<tbody>
								<tr th:each="list:${courselist}">
									<td th:text="${list.getCno()}"></td>
									<td th:text="${list.getCname()}"></td>
									<td th:text="${list.getTname()}"></td>
									<td th:text="${list.getCtime()}"></td>
									<td>
										<a class="btn btn-info btn-sm" th:href="@{/yfq/update?id(id=${list.getCno()})}">编辑</a>
                                        <a class="btn btn-danger btn-sm" th:href="@{/yfq/del?id(id=${list.getCno()})}">删除</a>
                                    </td>
                                </tr>
							</tbody>
						</table>
					</div>
				</main>
			</div>
		</div>


	</body>

</html>
