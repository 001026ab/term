<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Title</title>
</head>
<body>
<form th:action="@{/wd/modifyNotice}" method="post">
    <table>
        <tr>
            <td>
                <label>公告编号：</label>
            </td>
            <td>
                <input type="text" name="number" th:value="${notice.number}" readonly="readonly"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <label>公告内容： </label>
            </td>
            <td>
                <input type="text" name="content" th:value="${notice.content}"/><br/>
            </td>
        </tr>
        <tr>
            <td>
                <label>公告日期： </label>
            </td>
            <td>
                <input type="date" name="time" th:value="${notice.time}"/><br/>
            </td>
        </tr>
        <tr align="center">
            <td colspan="2">
                <button type="submit">提交</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
